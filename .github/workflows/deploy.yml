name: Deploy Solid-Start App to GitHub Pages

on:
  push:
    branches: ["main"] # Trigger the action on push to the main branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        # This command builds your static site. The BASE_PATH environment
        # variable is passed to your vite.config.ts
        run: npm run build
        env:
          BASE_PATH: /MineDash/ # IMPORTANT: This MUST match your repository name

      - name: Create .nojekyll file
        # This file prevents GitHub Pages from ignoring folders that start with an underscore
        run: touch .output/public/.nojekyll

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages # The branch the action will push the built code to
          folder: .output/public # The folder where solid-start puts the static site