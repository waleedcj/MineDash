# Simple workflow for deploying static content to GitHub Pages
name: Deploy Static Content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # --- PNPM SETUP ---
      - name: Set up PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Specify PNPM version, optional but good practice
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # CORRECTED: Use pnpm's cache

      # --- INSTALL & BUILD WITH PNPM ---
      - name: Install dependencies
        run: pnpm install --frozen-lockfile # CORRECTED: Use pnpm install. --frozen-lockfile is the equivalent of 'npm ci'

      - name: Build
        run: pnpm run build # CORRECTED: Use pnpm to run scripts

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4