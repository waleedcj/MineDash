name: Deploy Solid-Start App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: MineDash/package-lock.json

      - name: Install Dependencies
        working-directory: MineDash
        run: npm install --legacy-peer-deps

      - name: Build
        working-directory: MineDash
        run: npm run build
        env:
          BASE_PATH: /MineDash/

      - name: Create .nojekyll file
        working-directory: MineDash
        run: touch dist/.nojekyll

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: MineDash/dist