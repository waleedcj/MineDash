name: Deploy Solid-Start App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # CORRECTED: All 'run' steps now use a working directory
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./MineDash # IMPORTANT: Replace with your repo name

      - name: Build
        run: npm run build
        env:
          BASE_PATH: /MineDash/ # IMPORTANT: Replace with your repo name
        working-directory: ./MineDash # IMPORTANT: Replace with your repo name

      - name: Create .nojekyll file
        run: touch .output/public/.nojekyll
        working-directory: ./MineDash # IMPORTANT: Replace with your repo name

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          # This folder path is relative to the root of your repository checkout
          folder: MineDash/.output/public # CORRECTED: Point to the folder within the checkout